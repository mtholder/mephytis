<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis {
  font: 10px sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}
.axis .domain {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: 10px;
  stroke-linecap: round;
}
.axis .halo {
  fill: none;
  stroke: #ddd;
  stroke-width: 8px;
  stroke-linecap: round;
}
.slider .handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 1.25px;
  cursor: crosshair;
}
</style>
<body>
<script src="d3/d3.v3.min.js"></script>
<p>based on an example from <a href="http://bl.ocks.org/mbostock/6452972">http://bl.ocks.org/mbostock/6452972</a></p>
<script>
var margin = {
  top: 200,
  right: 50,
  bottom: 200,
  left: 50};
var width = 960 - margin.left - margin.right;
var height = 500 - margin.bottom - margin.top;
var x = d3.scale.linear()
    .domain([-1, 1])
    .range([0, width])
    .clamp(true);
var jsonCircles = [{ "x_axis": 30,
                     "y_axis": 30,
                     "radius": 20,
                     "color" : "green" },];
var brush = d3.svg.brush()
    .x(x)
    .extent([0, 0])
    .on("brush", brushed);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height / 2 + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickSize(0)
      .tickPadding(12))
  .select(".domain")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "halo");
var circle = svg.selectAll("circle")
                         .data(jsonCircles)
                         .enter()
                         .append("circle");
var slider = svg.append("g")
    .attr("class", "slider")
    .call(brush);
slider.selectAll(".extent,.resize")
    .remove();
slider.select(".background")
    .attr("height", height);
var handle = slider.append("rect")
    .attr("class", "handle")
    .attr("transform", "translate(0," + height / 2 + ")")
    .attr("y", -9)
    .attr("x", 0)
    .attr("width", 18)
    .attr("height", 18);

var updateCurvature = function (value) {
  jsonCircles[0].x_axis = value;
  circle.attr("cx", function (d) { return x(d.x_axis); })
      .attr("cy", function (d) { return d.y_axis; })
      .attr("r", function (d) { return d.radius; })
      .style("fill", function(d) { return d.color; });
};
function brushed() {
  var value = brush.extent()[0];
  if (d3.event && d3.event.sourceEvent) { // not a programmatic event
    value = x.invert(d3.mouse(this)[0]);
    brush.extent([value, value]);
  }
  handle.attr("x", x(value) - 9);
  updateCurvature(value);
}
slider.call(brushed);
updateCurvature(0);
</script>
