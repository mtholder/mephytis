<!DOCTYPE html>
<!-- from http://bl.ocks.org/mbostock/4339083
and http://bl.ocks.org/mbostock/4063550

!-->
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="d3/d3.v3.min.js"></script>
<script src="jquery/jquery.v2.min.js"></script>
<div id='chart'></div>
<script>
var UP_ANGLE = Math.PI/2; // 90 degree up
var DOWN_ANGLE = 3*Math.PI/2; // 90 degree down
var TOL = 0.01;
var NODE_COLOR = '#88f';
var NODE_HIGHLIGHT_COLOR = "#EA0";
var node_array = [
  {"index": 0,
   "name": "iAB"
  },
  { "index": 1,
    "name": "A",
    "edge": {
      "parent_index": 0,
      "length": 0.5,
      "angle": 5*Math.PI/4
    },
    "color": NODE_COLOR
  },
  { "index": 2,
    "name": "B",
    "edge": {
      "parent_index": 0,
      "length": 0.5,
      "angle": 3*Math.PI/4
    },
    "color": NODE_COLOR
  },
  { "index": 3,
    "name": "iCD",
    "edge": {
      "parent_index": 0,
      "length": 0.5,
      "angle": 0
    },
    "color": NODE_COLOR
  },
  { "index": 4,
    "name": "C",
    "edge": {
      "parent_index": 3,
      "length": 0.5,
      "angle": 7*Math.PI/4
    },
    "color": NODE_COLOR
  },
  { "index": 5,
    "name": "D",
    "edge": {
      "parent_index": 3,
      "length": 0.5,
      "angle": Math.PI/4
    },
    "color": NODE_COLOR
  }
];
var edge_array = [];
var i;
for (i=0; i < 5; ++i){
  edge_array[i] = node_array[i+1];
}

var width = 190;
var height = 100;
var scaler = 100;
var max_len = 0.5;
var scaled_max_len = max_len*scaler;
var root_x = Math.sqrt(2)*width/(1 + 2*Math.sqrt(2));
var root_y = height/2;
var radius = 6;
var svg_root = d3.select('#chart').append('svg')
    .attr({ 'width': width, 'height': height, })
    .style('background', 'white');
var nodeX = function(node) {
  var e = node.edge;
  if (e) {
    var par_x = node_array[e.parent_index].x;
    var diag_dist = e.length*scaler;
    node.x = Math.cos(e.angle)*diag_dist + par_x;
  } else {
    node.x = root_x;
  }
  return node.x;
};

var nodeY = function(node)  {
  var e = node.edge;
  if (e) {
    var par_y = node_array[e.parent_index].y;
    var diag_dist = e.length*scaler;
    node.y = Math.sin(e.angle)*diag_dist + par_y;
  } else {
    node.y = root_y;
  }
  return node.y;
};
var parNodeX = function(node) {
  var e = node.edge;
  if (e) {
    return nodeX(node_array[e.parent_index]);
  } 
  return node.x;
};
var parNodeY = function(node)  {
  var e = node.edge;
  if (e) {
    return nodeY(node_array[e.parent_index]);
  } 
  return node.y;
};

var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("drag", dragmove);

var euclidean_dist = function (x1, y1, x2, y2) {
  return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
};

function dragmove() {
  var dx, dy;
  dx = d3.event.x;
  dy = d3.event.y;
  var selection = d3.select(this);
  do_highlight_node(selection);
  selection.each(function (node_data) {
      do_dragmove(node_data, dx, dy);
  });
}

var do_dragmove = function(node_data, dx, dy) {
  var e = node_data.edge;
  var nx, ny, p_x, p_y, m_x, m_y, par_ind, ang, y_from_x, x_from_y;
  var dist_from_y, dist_from_x;
  var hit_par=false;
  var hit_limit=false;
  if (node_data.index == 0) {
    nx = dx;
    ny = dy;
  } else {
    par_ind = e.parent_index;
    ang = e.angle;
    p_x = nodeX(node_array[par_ind]);
    p_y = nodeY(node_array[par_ind]);
    m_x = Math.cos(ang)*scaled_max_len + p_x;
    m_y = Math.sin(ang)*scaled_max_len + p_y;
    if (node_data.index != 3) {
      if (node_data.index == 1) {
        if (dx > p_x || dy > p_y) {
          nx = p_x;
          ny = p_y;
          hit_par = true;
        } else if (dx < m_x || dy < m_y) {
          nx = m_x;
          ny = m_y;
          hit_limit = true;
        }
      } else if (node_data.index == 2) {
        if (dx > p_x || dy < p_y) {
          nx = p_x;
          ny = p_y;
          hit_par = true;
        } else if (dx < m_x || dy > m_y) {
          nx = m_x;
          ny = m_y;
          hit_limit = true;
        }
      } else if (node_data.index == 4) {
        if (dx < p_x || dy > p_y) {
          nx = p_x;
          ny = p_y;
          hit_par = true;
        } else if (dx > m_x || dy < m_y) {
          nx = m_x;
          ny = m_y;
          hit_limit = true;
        }
      } else if (node_data.index == 5) {
        if (dx < p_x || dy < p_y) {
          nx = p_x;
          ny = p_y;
          hit_par = true;
        } else if (dx > m_x || dy > m_y) {
          nx = m_x;
          ny = m_y;
          hit_limit = true;
        }
      }
      if ((!hit_par) && (!hit_limit)) {
        y_from_x = p_y + (dx - p_x)*Math.tan(e.angle);
        x_from_y = p_x + (dy - p_y)/Math.tan(e.angle);
        dist_from_y = euclidean_dist(node_data.x, node_data.y, x_from_y, dy);
        dist_from_x = euclidean_dist(node_data.x, node_data.y, dx, y_from_x);
        if (dist_from_y < dist_from_x) {
          nx = x_from_y;
          ny = dy
        } else {
          nx = dx;
          ny = y_from_x;
        }
      }
    } else {
      if (dx < p_x) {
        nx = p_x;
        hit_par = true;
      } else if (dx > m_x) {
        nx = m_x;
        hit_limit = true;
      } else {
        nx = dx;
      }
      ny = p_y;
    }

    e.length = euclidean_dist(p_x, p_y, nx, ny)/scaler;
  }

  node_data.x = nx;
  node_data.y = ny;
  refresh_nodes(node_data.index);
  refresh_edges(node_data.index);

}


var refresh_nodes = function (moved_index) {
svg_root.selectAll('circle').data(node_array)
  .attr({ 'cx': nodeX, 'cy': nodeY})
};
var refresh_edges = function (moved_index) {
  svg_root.selectAll('line').data(edge_array)
  .attr({ 'x1': nodeX, 'y1': nodeY, 'x2': parNodeX, 'y2': parNodeY});
};
var g_curr_highlighted_selection = null;
var highlight_node = function() {
  do_highlight_node(d3.select(this));
}
var deselect_node_style_fill = function (node_data) {
  return node_data.unselected_style_fill;
}
var select_node_style_fill = function (node_data) {
  if (!node_data.unselected_style_fill) {
    node_data.unselected_style_fill = node_data.color;
  }
  return NODE_HIGHLIGHT_COLOR;
}
var do_highlight_node = function(node_selection) {
  if (node_selection != g_curr_highlighted_selection) {
    if (g_curr_highlighted_selection) {
      g_curr_highlighted_selection.style("fill", deselect_node_style_fill);
    }
    node_selection.style("fill", select_node_style_fill);
    unselected_style_fill = node_selection.style.fill;
    g_curr_highlighted_selection = node_selection;
  }
}
svg_root.selectAll('circle').data(node_array)
  .enter().append('circle')
  .attr({ 'cx': nodeX, 
          'cy': nodeY,
          'r': radius,
          'fill': NODE_COLOR,
          'stroke': NODE_COLOR,
          })
  .on("click", highlight_node)
  .call(drag);

svg_root.selectAll('line').data(edge_array)
  .enter().append('line')
  .attr({ 'x1': nodeX, 'y1': nodeY, 'x2': parNodeX, 'y2': parNodeY, 'stroke': NODE_COLOR, 'stroke-width':2});

$(document).ready(function() {
    $(document).keydown(function(e) {
    });
}); 

</script>
